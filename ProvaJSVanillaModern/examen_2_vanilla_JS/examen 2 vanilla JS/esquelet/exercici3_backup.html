    function refreshClock() {

    // EXERCICI 2

    function filterTimeZoneAll() {
        const allTimeZones = [];

        for (let i = 0; i < timeZones.length; i++) {
            allTimeZones.push(splitString(timeZones[i]));
        }

        drawTimeZones(allTimeZones);
    }

    function filterTimeZoneEurope() {
        const europeTimeZones = timeZones.filter((zone) => zone.split('/').shift() === 'Europe');
        const europeCountries = [];

        for (let i = 0; i < europeTimeZones.length; i++) {
            europeCountries.push(splitString(europeTimeZones[i]));
        }

        drawTimeZones(europeCountries);
    }

    function filterTimeZonePacific() {
        const pacificTimeZones = timeZones.filter((zone) => zone.split('/').shift() === 'Pacific');
        const pacificCountries = [];

        for (let i = 0; i < pacificTimeZones.length; i++) {
            pacificCountries.push(splitString(pacificTimeZones[i]));
        }

        drawTimeZones(pacificCountries);
    }

    function filterTimeZoneAsia() {
        const asiaTimeZones = timeZones.filter((zone) => zone.split('/').shift() === 'Asia');
        const asiaCountries = [];

        for (let i = 0; i < asiaTimeZones.length; i++) {

        }

        drawTimeZones(asiaCountries);
    }

    function filterTimeZoneAmerica() {
        const americaTimeZones = timeZones.filter((zone) => zone.split('/').shift() === 'America');
        const americaCountries = [];

        for (let i = 0; i < americaTimeZones.length; i++) {
            americaCountries.push(splitString(americaTimeZones[i]));
        }

        drawTimeZones(americaCountries);
    }

    function filterTimeZoneOther() {
        const otherTimeZones = timeZones.filter((zone) =>
            zone.split('/').shift() !== 'Europe' &&
            zone.split('/').shift() !== 'Pacific' &&
            zone.split('/').shift() !== 'Asia' &&
            zone.split('/').shift() !== 'America'
        );

        const otherCountries = [];

        for (let i = 0; i < otherTimeZones.length; i++) {
            otherCountries.push(splitString(otherTimeZones[i]));
        }

        drawTimeZones(otherCountries);
    }

    function splitString(zone) {
        return zone.split('/').pop();
    }

    function drawTimeZones(zones) {
        const ul = document.querySelector('ul');
        ul.innerHTML = '';

        for (let i = 0; i < zones.length; i++) {
            const li = document.createElement('li');
            li.innerHTML = zones[i];
            ul.appendChild(li);
        }
    }


    // EXERCICI 3

    const timer = setInterval(function () {
        const now = new Date().getTime();

        const hours = Math.floor((now % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((now % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((now % (1000 * 60)) / 1000);

        document.querySelector('#hours').value = hours;
        document.querySelector('#minutes').value = minutes;
        document.querySelector('#seconds').value = seconds;

        drawClock();

    }, 1000);

    function stopTimer() {
        clearInterval(timer);
    }

    (async function () {
        const codis = [];
        const buttons = document.querySelectorAll("#paisos > button");

        const paisosFetch = fetch("https://theteacher.codiblau.com/public/exercicis/data/paisos")
            .then(r => r.json());

        paisosFetch.then((response) => {

            Object.keys(response).forEach((key) => codis.push(key));

            for (let i = 0; i < buttons.length; i++) {
                buttons[i].id = codis[i];
                const button = document.querySelector("#" + codis[i]);
                button.addEventListener("click", function (event) {
                    fetchCountryTime(event.target.id);
                });
            }
        });
    })()

    async function fetchCountryTime(pais) {
        const header = new Headers();
        header.append("Content-Type", "application/x-www-form-urlencoded");

        const hoursFetch = fetch("https://theteacher.codiblau.com/public/exercicis/data/worldtime?codi=" + pais + "&tipus=HOUR", {
            method: 'POST',
            headers: header
        }).then(r => r.text());

        const minutesFetch = fetch("https://theteacher.codiblau.com/public/exercicis/data/worldtime?codi=" + pais + "&tipus=MINUTE", {
            method: 'POST',
            headers: header
        }).then(r => r.text());

        const secondsFetch = fetch("https://theteacher.codiblau.com/public/exercicis/data/worldtime?codi=" + pais + "&tipus=SECOND", {
            method: 'POST',
            headers: header
        }).then(r => r.text());

        const hours = await hoursFetch;
        const minutes = await minutesFetch;
        const seconds = await secondsFetch;

        Promise.all([hours, minutes, seconds])
            .then(function () {
                document.querySelector('#hours').value = hours;
                document.querySelector('#minutes').value = minutes;
                document.querySelector('#seconds').value = seconds;
                drawClock();
            }
        );
    }
