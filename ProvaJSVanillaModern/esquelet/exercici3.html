    (async () =>{

    async function botonHoresPaisos(){
        const tempsIPaisos = new TempsControlador();
        const paisos = await tempsIPaisos.findAllPaisos();


        const moscu = document.querySelector('#moscu');
        const lima = document.querySelector('#lima');
        const asuncion = document.querySelector('#asuncion');
        const tokio = document.querySelector('#tokio');
        const sydney = document.querySelector('#sydney');

        moscu.addEventListener('click',async () =>{

            const temps = await tempsIPaisos.findTimePais(paisos[0]);
            assignarTemps(temps.hores,temps.minuts,temps.segons)
        });
        lima.addEventListener('click',async () =>{

            const temps = await tempsIPaisos.findTimePais(paisos[1]);
            assignarTemps(temps.hores,temps.minuts,temps.segons)
        });
        asuncion.addEventListener('click',async () =>{

            const temps = await tempsIPaisos.findTimePais(paisos[2]);
            assignarTemps(temps.hores,temps.minuts,temps.segons)
        });
        tokio.addEventListener('click',async () =>{

            const temps = await tempsIPaisos.findTimePais(paisos[3]);
            assignarTemps(temps.hores,temps.minuts,temps.segons)
        });
        sydney.addEventListener('click',async () =>{

            const temps = await tempsIPaisos.findTimePais(paisos[4]);
            assignarTemps(temps.hores,temps.minuts,temps.segons)
        });
    }
    function assignarTemps(h,m,s){
        document.querySelector("#hours").value = h;
        document.querySelector("#minutes").value = m;
        document.querySelector("#seconds").value = s;
        drawClock();
    }

</script>

    // EXERCICI 1
    function canviarHora(){
        let hores = document.querySelector('#hores');
        let minuts = document.querySelector('#minuts');
        let segons = document.querySelector('#segons');

        hores.addEventListener('input',()=>{
            let h = document.querySelector("#hours");
            h.value = hores.value;
            drawClock();
        });
        minuts.addEventListener('input',()=>{

            drawClock();
        });
        segons.addEventListener('input',()=>{
            let s = document.querySelector("#seconds");
            s.value = segons.value;
            drawClock();
        });
    }

    //EXERCICI 2
    function clasificarPerZones(){
        const totes = document.querySelector('#totes');
        const europa = document.querySelector('#europa');
        const pacific = document.querySelector('#pacific');
        const asia = document.querySelector('#asia');
        const america = document.querySelector('#america');
        const altres = document.querySelector('#altres');

        totes.addEventListener('click', () =>{
            const tempsFiltrat = timeZones.filter( t => t.split('/')[0]);
            pintarZones(tempsFiltrat.map(t => t.split('/')[1]));
        });
        europa.addEventListener('click', () =>{
            const tempsFiltrat = timeZones.filter( t => t.split('/')[0] === 'Europe');
            pintarZones(tempsFiltrat.map(t => t.split('/')[1]));
        });
        pacific.addEventListener('click', () =>{
            const tempsFiltrat = timeZones.filter( t => t.split('/')[0] === 'Pacific');
            pintarZones(tempsFiltrat.map(t => t.split('/')[1]));
        });
        asia.addEventListener('click', () =>{
            const tempsFiltrat = timeZones.filter( t => t.split('/')[0] === 'Asia');
            pintarZones(tempsFiltrat.map(t => t.split('/')[1]));
        });
        america.addEventListener('click', () =>{
            const tempsFiltrat = timeZones.filter( t => t.split('/')[0] === 'America');
            pintarZones(tempsFiltrat.map(t => t.split('/')[1]));

        });
        altres.addEventListener('click', () =>{
            const tempsFiltrat = timeZones.filter( t => {
                const pais = t.split('/')[0]
                return pais !== 'Europe'
                    && pais !== 'Asia'
                    && pais !== 'Pacific'
                    && pais !== 'America';
            });
            pintarZones(tempsFiltrat.map(t => t.split('/')[1]));
        });
    }
    function pintarZones(zones){

        const ul = document.querySelector('#zones')
        ul.innerHTML = '';
        zones.forEach(z => {
            const li = document.createElement('LI');
            li.innerHTML = z;
            ul.appendChild(li);
        })
    }

    //EXERCICI 3
    function play(){

        const iniciar = document.querySelector('#play');
        iniciar.addEventListener('click',() =>{

            if(!tempsIniciat){
                iniciarTemps = setInterval(aumentarTemps,1000)
                tempsIniciat = true;
            }
        });
    }
    function stop(){
        const aturar = document.querySelector('#stop');
        aturar.addEventListener('click',() =>{
            clearInterval(iniciarTemps);
            tempsIniciat = false;
        });

    }
    function aumentarTemps(){

        let temps = new Date();

        document.querySelector("#hours").value = temps.getHours();
        document.querySelector("#minutes").value = temps.getMinutes();
        document.querySelector("#seconds").value = temps.getSeconds();

        drawClock();
    }
