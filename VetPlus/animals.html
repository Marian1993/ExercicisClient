<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="animalForm.html">Nou Animal</a>
<table>
    <thead>
        <tr>
            <th>Nom</th>
            <th>Accions</th>
        </tr>
    </thead>
    <tbody id="llista">

    </tbody>
</table>
<script type="module">
    "use strict"

    import {getAnimals} from "./service/animalService.js";

    (async function (){
        const animals = await getAnimals();
        const taula = document.querySelector("#llista");

        for (let i = 0; i < animals.length; i++) {

            let idHref = "animalForm.html?id=" + animals[i].idanimal;
            let filaAnimal = '<tr>';
            filaAnimal += `<td>${animals[i].nom}</td>`;
            filaAnimal += `<td><a href=${idHref} >Editar</a></td>`;
            filaAnimal += '</tr>';
            taula.innerHTML += filaAnimal;
        }
    })();

</script>
</body>
</html>
