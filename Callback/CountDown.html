<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="temps">
<input type="button" onclick="iniciarContador()" value="GO!">
<p style="text-align: center"></p>

<script>

    var conteEnrrere;
    function iniciarContador() {

        var temps =  parseInt(document.querySelector("#temps").value);

        clearInterval(conteEnrrere);

        if(!isNaN(temps) && temps > 0) {

            document.querySelector("p").innerHTML = temps;
            conteEnrrere = setInterval(function () {

                if (temps > 1) {
                    temps--;
                    document.querySelector("p").innerHTML = temps;
                } else {
                    document.querySelector("p").innerHTML = "SORPRESA!";
                }
            }, 1000);
        }else {

            document.querySelector("p").innerHTML = "ERROR!";
        }
    }


</script>
</body>
</html>
