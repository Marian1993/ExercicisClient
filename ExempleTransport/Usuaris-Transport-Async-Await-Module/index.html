<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
<script type="module">
    "use strict"

    import {findAllUsers} from "./service/usuariService.js";
    (async function (){
        const usuaris = await findAllUsers();
        for (let i = 0; i < usuaris.length; i++) {

            document.querySelector('#app').innerHTML += '<li>' +  usuaris[i].nom + ' ' + usuaris[i].cognom1 + ' ' + usuaris[i].cognom2 + '</li>';
            document.querySelector('#app').innerHTML += `<img src="${usuaris[i].url}" alt="foto">`;

        }
    })();
</script>
</body>
</html>
