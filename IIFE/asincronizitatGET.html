<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
<script>
    //IIFE
    (function (){
        for (let i = 1; i <= 10; i++) {
            fetch(`https://theteacher.codiblau.com/public/exercicis/other/asincron-get?num=${i}`)
                .then(function (resposat){
                    return resposat.text();
                })
                .then(function (num){
                    document.querySelector('#app').innerHTML += `<p>${num}</p>`;
                })
        }
    })();

</script>
</body>
</html>
