<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>

<script>
    (function (){
        const nombresPromise = [];
        for (let i = 1; i <= 10; i++) {
            const peticio = fetch(`https://theteacher.codiblau.com/public/exercicis/other/asincron-get?num=${i}`)
                .then(function (resposta){
                    return resposta.text();
                })
            nombresPromise.push(peticio);
        }
        Promise.all(nombresPromise).then(function (jsonResolt){
            for (let i = 0; i < jsonResolt.length; i++) {
                document.querySelector('#app').innerHTML += `<p>${jsonResolt[i]}</p>`

            }
        })

    })();
</script>
</body>
</html>
