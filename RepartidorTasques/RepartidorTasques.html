<script>

    const familiaGalmes = {
        membres: ["pare","mare","fill","filla"],
        tasques: ["rentadora","netejar cuina","netejar bany"],
        setmanes: 52
    };
    const familiaDuran = {
        membres: ["pare","mare","fill","filla"],
        tasques: ["planxar","netejar bany"],
        setmanes: 4
    };
    const familiaLiceu = {
        membres: ["pare","mare","fill","filla gran","filla petita"],
        tasques: ["rentadora","netejar cuina","netejar casa","planxar","netejar bany"],
        setmanes: 12
    };

    function repartidorTasques(familia){

        //array de membres
        var membresFamilia = familia.membres;

        for (let i = 0; i < familia.setmanes; i++) {
            console.log("Setmana " + (i + 1))

            for (let j = 0; j < familia.tasques.length; j++) {

                console.log(membresFamilia[j] + " fara la tasca de " + familia.tasques[j]);
            }
            membresFamilia = rotaccioFmailia(membresFamilia);
        }
    }
    //Squesta funció fa la rotació dels membres de la familia, i retorna un array amb la rotació feta
    function rotaccioFmailia(familia) {

        var primer = familia[0];
        var arrayAux = [];

        for (let z = 0; z <familia.length; z++) {

            if( z != familia.length-1){
                arrayAux[z] = familia[z+1];
            }else {
                arrayAux[z] = primer;
            }
        }
        return arrayAux;
    }

    repartidorTasques(familiaGalmes);
    repartidorTasques(familiaDuran);
    repartidorTasques(familiaLiceu);
</script>
</body>
